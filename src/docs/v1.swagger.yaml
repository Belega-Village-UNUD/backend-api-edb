openapi: 3.0.0
info:
  title: Belega Commerce
  description: >-
    This is the API Collection for Belega Commerce using Express JS, it runs Google API
  version: 1.0.0
servers:
- url: https://belega-commerce-api-staging-tku2lejm6q-et.a.run.app/api/docs/
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
    noauthAuth:
      type: http
      scheme: noauth
security:
- bearerAuth: []
tags:
- name: auth
- name: auth > otp
  description: >-
    This is the collection for the OTP endpoint, it should resend the OTP and verifying the OTP
- name: auth > password
  description: this is the endpoint for modifying the users passwords
- name: checkhealth
  description: this is the endpoint for server checkhealth
- name: profile
  description: >-
    This is the collection of profile RUD, the profile is automatically created when user register using the \`/auth\` endpoint
- name: google
  description: This is Development only API for request authorization URL for Google API
- name: media
  description: "This is the media endpoint for storing images and documents such as\n#magic___^_^___line\nprofile,  \npre order document"
paths:
  /api/auth/otp/verify:
    post:
      tags:
      - auth > otp
      summary: verify
      description: "This is the OTP that should read the Bearer Token to be requested because identification are there any OTP based on the JWT Token,  \n  #magic___^_^___line\nthis endpoint also generate a JWT Token for any OTP based authentication such as register and forgot password"
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                otp: E8F2
      responses:
        '200':
          description: OK
          headers:
            X-Powered-By:
              schema:
                type: string
                example: Express
            Access-Control-Allow-Origin:
              schema:
                type: string
                example: '*'
            Content-Type:
              schema:
                type: string
                example: application/json; charset=utf-8
            Content-Length:
              schema:
                type: integer
                example: '303'
            ETag:
              schema:
                type: string
                example: W/"12f-bPcSlaj3DPDUc3YiZDf21z11iIw"
            Date:
              schema:
                type: string
                example: Sun, 12 Nov 2023 15:42:01 GMT
            Connection:
              schema:
                type: string
                example: keep-alive
            Keep-Alive:
              schema:
                type: string
                example: timeout=5
          content:
            application/json:
              schema:
                type: object
              example:
                status: 200
                message: You are verified!
                success: true
                data:
                  token: >-
                    eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6Ii1CaUFNaDc1TFgiLCJlbWFpbCI6ImdyaWNvd2lqYXlhQGdtYWlsLmNvbSIsInJvbGUiOlsiVlZjQXlJWGV2aSJdLCJpYXQiOjE2OTk4MDM3MjEsImV4cCI6MTY5OTgxNDUyMX0.uI3RaGIG07tmlGkoiXr6BiipJXCtjkvgkPTa3yLajIU
        '400':
          description: Bad Request
          headers:
            X-Powered-By:
              schema:
                type: string
                example: Express
            Access-Control-Allow-Origin:
              schema:
                type: string
                example: '*'
            Content-Type:
              schema:
                type: string
                example: application/json; charset=utf-8
            Content-Length:
              schema:
                type: integer
                example: '99'
            ETag:
              schema:
                type: string
                example: W/"63-ikOaHdt1hpwz77QroKHC6F0HEXY"
            Date:
              schema:
                type: string
                example: Sun, 12 Nov 2023 15:42:11 GMT
            Connection:
              schema:
                type: string
                example: keep-alive
            Keep-Alive:
              schema:
                type: string
                example: timeout=5
          content:
            application/json:
              schema:
                type: object
              example:
                status: 400
                message: OTP expired, please request another OTP Code
                success: false
                data: null
  /api/auth/otp:
    post:
      tags:
      - auth > otp
      summary: otp
      description: >-
        This is for requesting another OTP value for identification, this is because the users sometimes forgot to verify the account or does not verify, it can read the JWT Token from register, login, but if it does not have a Token user can post a JSON email body
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                email: gricowijaya@gmail.com
      security:
      - bearerAuth: []
      responses:
        '200':
          description: OK
          headers:
            X-Powered-By:
              schema:
                type: string
                example: Express
            Access-Control-Allow-Origin:
              schema:
                type: string
                example: '*'
            Content-Type:
              schema:
                type: string
                example: application/json; charset=utf-8
            Content-Length:
              schema:
                type: integer
                example: '98'
            ETag:
              schema:
                type: string
                example: W/"62-ELD/TAAPnrN43D4e51zzZu7/O6I"
            Date:
              schema:
                type: string
                example: Sun, 12 Nov 2023 15:40:13 GMT
            Connection:
              schema:
                type: string
                example: keep-alive
            Keep-Alive:
              schema:
                type: string
                example: timeout=5
          content:
            application/json:
              schema:
                type: object
              examples:
                example-0:
                  summary: using email
                  value:
                    status: 200
                    message: Please check your email for your OTP Request
                    success: true
                    data: null
                example-1:
                  summary: using jwt
                  value:
                    status: 200
                    message: Please check your email for your OTP Request
                    success: true
                    data: null
  /api/auth/password/reset:
    put:
      tags:
      - auth > password
      summary: reset
      description: >-
        This endpoint is for resetting the password and after verifying the OTP that has been given when user consume `/api/auth/password/forgot` endpoint and uses the token from verifying the OTP


        it takes only the new password without the oldPassword the roles in here should be either Users, or Admin
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                newPassword: testing.!
                confirmNewPassword: testing.!
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /api/auth/password/change:
    put:
      tags:
      - auth > password
      summary: change
      description: >-
        This endpoint is for changing the password and after the user logged, it takes the old Password, new password. The roles in here should be either Buyer or Admin
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                oldPassword: GeRicO21.
                newPassword: testing.!
                confirmNewPassword: testing.!
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /api/auth/password/forgot:
    post:
