version: "3.4"
services:
  app:
    image: ghcr.io/belega-village-unud/backend-api-edb:staging
    env_file:
      - ../../.env
    deploy:
      resources:
       limits:
         cpus: "1.0"
         memory: "1G"
    ports:
      - target: ${PORT}
        published: ${PUBLISH_PORT}
    networks:
      - belega-network

networks:
  belega-network:
    external: true

volumes:
  ecommerce-data:
    driver: local

